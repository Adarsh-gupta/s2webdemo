<div th:replace="defaults :: myheader"></div>
<div class="container">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="hidden" name="id"  th:field="*{id}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"  placeholder="Enter name">

        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" required th:field="*{age}" name="age" id="age" placeholder="Enter Age">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control"th:field="*{email}" required name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
